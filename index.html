<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Map App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px #00cc66;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2e2e2e;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      background: #00cc66;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #00b359;
    }
    .panel { display: none; }
    .panel.active { display: block; }
    #message {
      margin-top: 10px;
      color: orange;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome -->
    <div id="welcome-panel" class="panel active">
      <h2>Welcome</h2>
      <button id="to-register">Register</button>
      <button id="to-login">Login</button>
    </div>

    <!-- Register -->
    <div id="register-panel" class="panel">
      <h2>Register</h2>
      <input id="reg-email" type="email" placeholder="Email" />
      <input id="reg-password" type="password" placeholder="Password" />
      <button id="register-btn">Register</button>
      <button id="back-to-welcome1">← Back</button>
    </div>

    <!-- Verifying -->
    <div id="verifying-panel" class="panel">
      <h3>Verifying Email...</h3>
      <p>Check your email and verify your account.</p>
    </div>

    <!-- Login -->
    <div id="login-panel" class="panel">
      <h2>Login</h2>
      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <button id="back-to-welcome2">← Back</button>
    </div>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword, sendEmailVerification,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    // ✅ Your Firebase project
    const firebaseConfig = {
      apiKey: "AIzaSyA_FQcMmyWiCxKmi8hJJaYeJGFsfrdN3ic",
      authDomain: "paytravelsl.firebaseapp.com",
      projectId: "paytravelsl",
      storageBucket: "paytravelsl.appspot.com",
      messagingSenderId: "608938101194",
      appId: "1:608938101194:web:32f3ec6e59b9cd3dad2733",
      measurementId: "G-X1C4Y174CR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const message = document.getElementById("message");
    const showMessage = (text, color = "orange") => {
      message.style.color = color;
      message.innerText = text;
    };

    const showPanel = (id) => {
      document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      message.innerText = "";
    };

    // Navigation
    document.getElementById("to-register").onclick = () => showPanel("register-panel");
    document.getElementById("to-login").onclick = () => showPanel("login-panel");
    document.getElementById("back-to-welcome1").onclick = () => showPanel("welcome-panel");
    document.getElementById("back-to-welcome2").onclick = () => showPanel("welcome-panel");

    // Register
    document.getElementById("register-btn").onclick = async () => {
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      if (!email || !password) return showMessage("Fill in both fields", "red");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        showPanel("verifying-panel");

        const interval = setInterval(async () => {
          await userCred.user.reload();
          if (userCred.user.emailVerified) {
            clearInterval(interval);
            showPanel("login-panel");
            showMessage("✅ Email verified. You can log in.", "lightgreen");
          }
        }, 3000);
      } catch (err) {
        showMessage(err.message, "red");
      }
    };

    // Login
    document.getElementById("login-btn").onclick = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      if (!email || !password) return showMessage("Enter email & password", "red");

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        await userCred.user.reload();
        if (!userCred.user.emailVerified) {
          return showMessage("❌ Please verify your email first.", "red");
        }
        window.location.href = "map.html";
      } catch (err) {
        showMessage(err.message, "red");
      }
    };
  </script>
</body>
</html>
